<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymus Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col">
    <header class="text-center py-6">
        <h1 class="text-3xl font-bold">Anonymus Social</h1>
    </header>

    <main class="flex-grow overflow-auto px-4">
        <div id="posts" class="max-w-2xl mx-auto space-y-4 pb-24">
            <!--POST-->
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4">
        <form id="postForm" class="flex max-w-2xl space-x-2 mx-auto">
            <input id="newPost" placeholder="What's on your mind?" class="flex-grow p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            >
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">Post</button>
        </form>
    </footer>
    <script type="module" src="script.js"></script>
    
</body>
</html>
