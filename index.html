<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Anonymus Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        main {
            transition: max-height 0.3s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col">
    <header class="flex justify-between items-center py-6 px-4 bg-gray-900">
        <div class="logo flex-shrink-0">
            <img src="images/anonymus.png" alt="Logo" class="ml-4 md:ml-20 w-10 h-10 md:h-10 md:w-10 lg:h-12 lg:w-12">
        </div>
        <h1 class="flex-grow text-center text-2xl md:text-3xl lg:text-4xl font-bold">Anonymus Social</h1>
        <button id="btnLogout" onclick="handleLogout()" class="mr-4 md:mr-20 flex-shrink-0 px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">Logout</button>
    </header>

    <main class="flex-grow overflow-auto px-4 pb-24 max-h-screen">
        <div id="posts" class="max-w-xl md:max-w-2xl lg:max-w-4xl mx-auto space-y-4">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4">
        <form id="postForm" class="flex max-w-xl md:max-w-2xl lg:max-w-4xl mx-auto space-x-2">
            <input id="newPost" placeholder="What's on your mind?" 
                   class="flex-grow p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   type="text">
            <button type="submit" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Post
            </button>
        </form>
    </footer>
    <script type="module" src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatInput = document.getElementById('newPost');
        const mainContent = document.querySelector('main');

        chatInput.addEventListener('focus', () => {
            mainContent.style.maxHeight = 'calc(100vh - 200px)'; // Adjust as needed
        });

        chatInput.addEventListener('blur', () => {
            mainContent.style.maxHeight = 'calc(100vh - 80px)'; // Adjust as needed
        });
    });
    </script>
</body>
</html>
